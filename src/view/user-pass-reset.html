<!DOCTYPE html>
<html lang="en">

<head>
    <%= require('html-loader!./layout/head-common.html') %>
        <title>
            <%=htmlWebpackPlugin.options.title%> - roofxixi购物小站</title>
</head>

<body>
    <%= require('html-loader!./layout/nav-simple.html') %>

        <div class="page-wrap">
            <div class="w">
                <div class="user-con">
                    <div class="user-title">找回密码</div>
                    <div class="user-box">
                        <div class="error-item">
                            <i class="fa fa-minus-circle err-icon"></i>
                            <p class="err-msg">Error</p>
                        </div>
                        <div class="step-con step-username">
                            <p class="user-item-text">请输入用户名:</p>
                            <div class="user-item">
                                <label class="user-label" for="username">
                                    <i class="fa fa-user"></i>
                                </label>
                                <input class="user-content" id="username" placeholder="请输入用户名" autocomplete="off" />
                            </div>
                            <a class="btn btn-submit" id="submit-username">下一步</a>
                        </div>
                        <div class="step-con step-question hide">
                            <p class="user-item-text">密码提示问题: <span class="question-text"></span> </p>
                            <div class="user-item">
                                <label class="user-label" for="answer">
                                    <i class="fa fa-key"></i>
                                </label>
                                <input class="user-content" id="answer" placeholder="请输入密保答案" autocomplete="off" />
                            </div>
                            <a class="btn btn-submit" id="submit-question">下一步</a>
                        </div>
                        <div class="step-con step-password hide">
                            <p class="user-item-text">请输入新密码:</p>                                
                            <div class="user-item">
                                <label class="user-label" for="password">
                                    <i class="fa fa-lock"></i>
                                </label>
                                <input type="password" class="user-content" id="password" placeholder="请输入密保" autocomplete="off" />
                            </div>
                            <a class="btn btn-submit" id="submit-password">下一步</a>
                        </div>
                        <div class="link-item">
                            <a href="./user-login.html" class="link">返回登录 >></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <%= require('html-loader!./layout/footer.html') %>
</body>

</html>
